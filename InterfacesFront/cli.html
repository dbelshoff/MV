<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Harpia</title>
    <link rel="stylesheet" href="cli.css">
</head>
<body>
    <div id="app" class="container">
        <header>
            <h2>Detalhes do Cliente</h2>
        </header>

        <section class="client-details">
            <div class="info">
                <p>Nome: Mateus Martinelli</p>
                <p>CPF: 123.456.789-10</p>
                <p>Limite de Crédito Disponível: R$ 2.000,00</p>
            </div>
        </section>

        <section class="financial-overview">
            <h3>Renda</h3>
            <div class="charts">
                <div class="chart-container" id="chart-container-1">
                    <div class="chart-header">
                        <p>$1.000,00</p>
                        <button class="toggle-chart" onclick="toggleChart('chart1')">⬇</button>
                    </div>
                    <canvas id="chart1" width="200" height="200"></canvas>
                </div>

                <div class="chart-container" id="chart-container-2">
                    <div class="chart-header">
                        <p>$2.000,00</p>
                        <button class="toggle-chart" onclick="toggleChart('chart2')">⬇</button>
                    </div>
                    <canvas id="chart2" width="200" height="200"></canvas>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cli.js"></script>
</body>
</html>
